services:

  postgres:
    image: postgres:16.0
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: db_fintrack
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - "8008:8080"
    networks:
      - net-pay-flow

volumes:
  db_data:

networks:
  net-pay-flow:
    driver: bridge